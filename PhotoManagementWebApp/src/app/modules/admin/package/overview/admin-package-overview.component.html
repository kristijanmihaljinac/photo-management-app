<div class="flex flex-col flex-auto min-w-0">
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-8 pl-2 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div >
                <h2 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Datatable </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-4">
        <button>Dodaj</button>
    </div>
    <div class="flex-auto p-4">

        <p-table [value]="packages" styleClass="p-datatable-gridline" responsiveLayout="scroll">
  
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-package>
                <tr>
                    <td>{{package.code}}</td>
                    <td>{{package.name}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>

</div>
