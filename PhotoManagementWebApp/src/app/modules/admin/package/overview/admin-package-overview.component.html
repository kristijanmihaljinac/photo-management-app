<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

            <h5>PaketiÄ‡i</h5>
            <br/>
            <p-table [value]="packages" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-package>
                    <tr>
                        <td>{{package.code}}</td>
                        <td>{{package.name}}</td>
                    </tr>
                </ng-template>
            </p-table>
            
        </div>

    </div>

</div>
